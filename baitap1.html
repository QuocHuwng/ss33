<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            position: relative;
        }

        .fa-solid {
            position: absolute;
            left: 4.7cm;
            top: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="password" id="inputMatKhau" placeholder="Nhập mật khẩu của bạn">
        <i class="fa-solid fa-eye" id="iconHienThi" onclick="hienThiMatKhau()"></i>
    </div>

    <script>
        function hienThiMatKhau() {
            let matKhau = document.getElementById("inputMatKhau");
            let iconHienThi = document.getElementById("iconHienThi");

            // Hiện/ẩn mật khẩu  
            if (matKhau.type === "password") {
                matKhau.type = "text";
                iconHienThi.classList.remove('fa-eye');
                iconHienThi.classList.add('fa-eye-slash');
            } else {
                matKhau.type = "password";
                iconHienThi.classList.remove('fa-eye-slash');
                iconHienThi.classList.add('fa-eye');
            }
        }  
    </script>
</body>

</html>
