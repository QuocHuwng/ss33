<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-item {
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        #searchInput {
            width: 80%;
            background-color: #8e948f;
            color: white;
            padding: 10px;
            border: none;
            margin-bottom: 10px;
            width: 250px;
        }

        #searchInput::placeholder {
            color: white;
        }

        #searchButton {
            width: 20%;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." />
    <button id="searchButton">Tìm kiếm</button>
    <div class="product-list" id="productContainer"></div>

    <script>
        let productList = [
            {
                id: 1,
                name: 'Laptop Dell XPS 15',
                price: 35990000,
                image: 'https://th.bing.com/th/id/R.dd66a48254aca2d1e37b8887993a100c?rik=1eIg6QdLFs2iTA&pid=ImgRaw&r=0',
                description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.',
            },
            {
                id: 2,
                name: 'iPhone 15 Pro Max',
                price: 32990000,
                image: 'https://th.bing.com/th/id/OIP.P08M08Vxndz_455at0gGawHaFj?rs=1&pid=ImgDetMain',
                description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.',
            },
            {
                id: 3,
                name: 'Samsung Galaxy S24 Ultra',
                price: 28990000,
                image: 'https://th.bing.com/th/id/OIP.n5ZE0e4C910Ed2cLHNkjPAHaEK?rs=1&pid=ImgDetMain',
                description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.',
            },
            {
                id: 4,
                name: 'Tai nghe Sony WH-1000XM5',
                price: 7990000,
                image: 'https://down-vn.img.suscontent.com/file/vn-11134207-7qukw-ljv36f0uj8xuf',
                description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.',
            },
            {
                id: 5,
                name: 'Apple Watch Series 9',
                price: 11990000,
                image: 'https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all',
                description: 'Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.',
            },
            {
                id: 6,
                name: 'Loa JBL Charge 5',
                price: 3990000,
                image: 'https://th.bing.com/th/id/OIP.kNp66Lw41hqJBWsxrdsZQHa?rs=1&pid=ImgDetMain',
                description: 'Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.',
            },
        ];

        let searchInput = document.getElementById("searchInput");
        let searchButton = document.getElementById("searchButton");
        let productContainer = document.getElementById("productContainer");

        function displayProducts(productsToShow) {
            let htmlContent = "";
            productsToShow.forEach(product => {
                htmlContent += `
                    <div class="product-item">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Giá: ${product.price.toLocaleString()} VND</p>
                        <p>${product.description}</p>
                    </div>
                `;
            });
            productContainer.innerHTML = htmlContent;
        }

        function filterProducts() {
            let query = searchInput.value.toLowerCase();
            let filteredProducts = productList.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

        displayProducts(productList);

        searchButton.addEventListener("click", filterProducts);

        searchInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                filterProducts();
            }
        });
    </script>
</body>

</html>
